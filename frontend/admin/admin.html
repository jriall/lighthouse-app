<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Clients">
    <ng-container *ngIf="clientList$ | async as clientList">
      <app-client-list
        [clientList]="clientList"
        (deleteClient)="deleteClient($event)"
      ></app-client-list>
    </ng-container>
  </mat-tab>
  <mat-tab label="Users">Users</mat-tab>
</mat-tab-group>
