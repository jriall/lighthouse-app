<div class="mat-elevation-z8">
  <div class="top-button-wrapper">
    <button mat-raised-button color="primary" (click)="openNewClientDialog()">
      Add client
    </button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <!-- Name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="name-column">Name</th>
      <td mat-cell *matCellDef="let client" class="name-column">
        <p>{{client.name}}</p>
        <div class="actions-wrapper">
          <button
            mat-icon-button
            (click)="deleteClient.next(client.id)"
            matTooltip="Delete this client"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      class="site-row"
    ></tr>
  </table>
</div>
